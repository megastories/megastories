<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStories Store Contact</title>
    <link rel="icon" href="./logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Overlock:wght@400;700&family=Alef:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./logo.jpg" alt="MegaStories Store Logo">
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                    <li><a href="store.html"><i class="fas fa-store"></i></a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-container">
            <div class="form-container-grid">
                <img src="./logo.jpg" alt="MegaStories Logo">
                <form id="contact-form">
                    <input type="text" placeholder="Enter your name" name="name" required>
                    <input type="email" placeholder="Enter your email" name="email" required>
                    <input type="text" placeholder="Subject of the message (Optionally)" name="subject">
                    <textarea placeholder="Enter your message" name="message" required></textarea>
                    <button type="submit">Send message</button>
                </form>
                <!-- Success message card -->
                <div class="thank-you-card-container" id="thank-you-card" >
                    <div class="thank-you-card">
                        <i class="fas fa-check-circle"></i>
                        <p>Thank you! Your message has been sent.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./logo.jpg" alt="MegaStories Store Logo">
            </div>
            <div class="footer-info">
                <h2>&copy; 2024 MegaStories Store. All rights reserved.</h2>
                <p>Email: contact@megastories.com</p>
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social-media">
                <h3>Follow Us</h3>
                <a href="https://www.facebook.com/MegaStoriesStore" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.youtube.com/@MegaStories-ms7" target="_blank" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('https://formspree.io/f/mblrbwaj', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show the thank-you card
                    document.getElementById('thank-you-card').style.display = 'block';
                    // Optional: You can reset the form if desired
                    form.reset(); // Clear the form fields
                } else {
                    alert('There was a problem submitting your message. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again later.');
            }
        });

        document.getElementById('thank-you-card').addEventListener('click', function() {
            document.getElementById('thank-you-card').style.display = 'none';
        });


    </script>
</body>
</html>
