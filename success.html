<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MegaStories Store</title>
    <link rel="icon" href="./logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700&family=Overlock:wght@400;700&family=Alef:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Alef', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .thanks-section {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thanks-section h1 {
            font-family: 'Passion One', cursive;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .thanks-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .thanks-section img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid #4CAF50;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #fff;
            color: #4CAF50;
        }

        .btn1 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid #007bff;
        }
        .btn1:hover {
            background-color: #fff;
            color: #007bff;
        }
        .thanks-section i {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section class="thanks-section">
        <i class="fas fa-check-circle"></i>
        <h1>Thank You for Your Purchase!</h1>
        <p>We appreciate your business and hope you enjoy your story. If you have any questions or need assistance, feel free to contact us.</p>
        <a href="index.html" class="btn">Back to Home</a>
        <a href="store.html" class="btn1"">Continue Shopping</a>
    </section>
</body>
</html>
